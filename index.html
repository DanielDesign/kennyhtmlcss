<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kenny dancing</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <div class="hood">
      <div class="head">
        <div class="face">
          <div class="eye">
            <div class="pupil"></div>
          </div>
          <div class="eye right">
            <div class="pupil right"></div>
          </div>
        </div>
      </div>
      <div class="string"></div>
    </div>
    <div class="body">
      <div class="arm"></div>
      <div class="arm right"></div>
      <div class="coat"></div>
    </div>
    <div class="glove"></div>
    <div class="glove right"></div>
    <div class="pants"></div>
    <div class="shoes"></div>
  </div>
</body>
</html>
